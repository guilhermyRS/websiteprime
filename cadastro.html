            </svg>
        </button>
        <div class="logo_header">
           <a href=""> <img src="./assets/Img/iTECHNEW.png" alt="Logo ITECHNEW" class="img_logo_header"></a>
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>

            <a href="./login.html">Login</a>
        </div>
        
    </div>
    <div tabindex="0" class="content" onfocus="closeSidebar()" id="content">
        <form id="loginForm" action="https://api.sheetmonkey.io/form/byk9KVukDisKxkBJZSMWjq" method="post" onsubmit="encryptPassword()">
            <div class="tela-login">
                <h1>Login</h1>
                <br>
                <input type="text" name="Nome" placeholder="Nome">
                <br><br>
                <input type="email" name="Email" placeholder="Email">
                <br><br>
                <input type="password" id="password" placeholder="Senha">
                <input type="hidden" name="Senha" id="encryptedPassword">
                <br><br>
                <button type="submit" class="btn_login">Enviar</button>
            </div>
        </form>
    </div>

    <script src="./assets/ScriptJS/header.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script>
        function encryptPassword() {
            // Pega o valor da senha digitada
            const password = document.getElementById("password").value;
            
            // Criptografa a senha usando SHA-256
            const encryptedPassword = CryptoJS.SHA256(password).toString();
            
            // Define o valor criptografado no campo oculto
            document.getElementById("encryptedPassword").value = encryptedPassword;
            
            // Evita que a senha original seja enviada
            document.getElementById("password").disabled = true;
        }
    </script>
